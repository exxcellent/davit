name: Create Release Candidate

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: '15.x'

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Yarn Install
        run: yarn install

      # If the App is not deploy in the Servers root directory React needs to know where it is located.
      #https://create-react-app.dev/docs/deployment/#building-for-relative-paths
      - name: Set homepage in package.json
        uses: jossef/action-set-json-field@v1
        with:
          file: package.json
          field: homepage
          value: https://exxcellent.github.io/davit/realease-candidate

      - name: Yarn Build
        run: yarn build

      - name: Show files
        run: ls -la

      - name: Yarn Test
        run: yarn test

      - name: Lint
        run: yarn lint

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

  deploy:
    name: Deploy to Release Candidate
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: build

      - name: Show files
        run: ls -la

      - name: Deploy on Release Candidate
        uses: JamesIves/github-pages-deploy-action@3.7.1
        if: success()
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: . # The folder the action should deploy.
          TARGET_FOLDER: realease-candidate
          CLEAN: true # Automatically remove deleted files from the deploy branch
          #COMMIT_MESSAGE: 'Deploy commit $GITHUB_SHA'
          SILENT: true
